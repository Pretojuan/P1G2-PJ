<!DOCTYPE html>
<html>
<head>

<body>

<table class="w-100">

        <td class="w-25">Fact</td>
        <td class="w-25">C</td>
        <td class="w-25">Borrar</td>
        <td class="w-25">dividir</td>

        <td>1</td>

        <td>
            <button>
                <img src="img/equal-sign.png" width="150px">
            </button>
