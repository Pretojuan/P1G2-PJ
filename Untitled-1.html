<!DOCTYPE html>

<h2>Avance 4 - UPC</h2>
<p>Hola Mundo</p>
<button onclick="mostrarNumeros()"> boton en HTML</button>
<script>

function mostrarNumeros(){
    var numero = 7
    var i = 1 
    while(i <= numero){
        alert ("Numero: " + i)
        i = i + 1
    }
    alert("FIN")
}

function factorialNumero(){
  var numero = 5
  var i = 1
  var resultado = 1
  while(i <= numero){
    resultado = resultado * i
    i = i + 1
  }
    alert("El Factorial de " + numero + " es : " + resultado)
} 

</script>
